<body class="bg-secondary " >
  <!-- NAVBAR -->
  <nav class="z-depth-0 bg-warning">
    <div class="nav-wrapper container">
      <ul id="nav-mobile" class="right ">
          <li class="logged-in" style="display: none;">
            <a href="#" class="white-text modal-trigger" data-target="modal-account">User</a>
          </li>
          <li class="logged-in" style="display: none;">
            <a href="#" class="white-text" id="logout">Logout</a>
          </li>
          <li class="logged-in" style="display: none;">
            <a href="#" class="white-text modal-trigger" data-target="modal-create">New Post</a>
          </li>
          <li class="logged-out" style="display: none;">
            <a href="#" class="white-text modal-trigger" data-target="modal-login">Login</a>
          </li>
          <li class="logged-out" style="display: none;">
            <a href="#" class="white-text modal-trigger" data-target="modal-signup">Sign up</a>
          </li>
        </span>
      </ul>
    </div>
  </nav>

  <!-- SIGN UP MODAL -->
  <div id="modal-signup" class="modal" style="display: none;">
    <div class="modal-content">
      <h4>Sign up</h4><br />
      <form id="signup-form">
        <div class="input-field">
          <input type="email" id="signup-email" required />
          <label for="signup-email">Email</label>
        </div>
        <div class="input-field">
          <input type="password" id="signup-password" required />
          <label for="signup-password">Password</label>
        </div>
        <button class="btn green darken-2 z-depth-0">Join</button>
      </form>
    </div>
  </div>

  <!-- LOGIN MODAL -->
  <div id="modal-login" class="modal">
    <div class="modal-content">
      <h4>Login</h4><br />
      <form id="login-form">
        <div class="input-field">
          <input type="email" id="login-email" autocomplete="off" required />
          <label for="login-email">Email </label>
        </div>
        <div class="input-field">
          <input type="password" id="login-password" required />
          <label for="login-password">Password</label>
        </div>
        <button class="btn bg-warning darken-2 z-depth-0">Login</button>
      </form>
    </div>
  </div>

  <!-- ACCOUNT MODAL -->
  <div id="modal-account" class="modal">
    <div class="modal-content center-align">
      <h4>Account details</h4><br />
      <div class="account-details"></div>
    </div>
  </div>

  <!-- CREATE A Post MODAL -->
  <div id="modal-create" class="modal">
    <div class="modal-content">
      <h4>New Post</h4><br />
      <form id="create-form"> 
        <div class="input-field">
          <input type="text" id="title" autocomplete="off" required>
           
          <label for="title">Headline</label>
        </div>
        <div class="input-field">
          <textarea id="content" class="materialize-textarea" required></textarea>
          <label for="content">My thoughts</label>
        </div>

        <button class="btn blue darken-2 z-depth-0">Post</button>
      </form>
    </div>
  </div>

  <!-- Previous Posts -->
  <div class="container" style="margin-top: 40px;">
    <ul class="collapsible z-depth-0 guides " style="border: none;">
         <!--This is where the list is populated-->
    </ul>
  </div>
